<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Poppins&display=swap"
      rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ricardo | calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h3>welcome to my</h3>
      <h1>Calculator</h1>
      <div class="card-calculator">
        <input type="text" class="display" id="display" disabled />
        <div class="button">
          <button onclick="appendToDisplay('cos(')">cos</button>
          <button onclick="appendToDisplay('sin(')">sin</button>
          <button onclick="appendToDisplay('tan(')">tan</button>
          <button onclick="appendToDisplay('**')">^</button>

          <button onclick="appendToDisplay('(')">(</button>
          <button onclick="appendToDisplay(')')">)</button>
          <button onclick="appendToDisplay('%')">%</button>
          <button onclick="clearDisplay()">AC</button>
          <button onclick="appendToDisplay('7')">7</button>

          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="appendToDisplay('/')">/</button>
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>

          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('*')">X</button>
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>

          <button onclick="appendToDisplay('-')">-</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('.')">.</button>
          <button class="calculate" onclick="calculate()">=</button>
          <button onclick="appendToDisplay('+')">+</button>
        </div>
      </div>

      <p>&copy; 2024 Create by ricardocandrasulebaganti.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
